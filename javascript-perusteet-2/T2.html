<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Taulukon <span id="eka"></span> läpikäyntiä</h1>
    <h2>for- ja for...of-silmukoilla</h2>
    <hr />
    <h2>Alkiot ovat:</h2>
    <p id="tulosrivit"></p>
    <div>Lukumäärä on: <span id="lkm"></span></div>
    <div>Summa on: <span id="summa"></span></div>
    <div>Keskiarvo on: <span id="ka"></span></div>
    <script>
      // Aloita ohjelma
      window.onload = writeResults();

      // Kirjoita tulokset
      function writeResults() {
        // Taulukon summa
        let arraySum = (arr) => {
          let summa = null;
          for (var j of arr) {
            summa += j;
          }
          return summa;
        };

        // Taulukon keskiarvo
        let arrayAvg = (arr) => {
          return arraySum(arr) / arrayCount(arr);
        };

        // Taulukon lukumäärä
        let arrayCount = (arr) => {
          let lkm = null;
          for (var j of arr) {
            lkm++;
          }
          return lkm;
        };

        // Muodosta taulukko
        let printArray = (arr) => {
          let array = "";
          for (var i = 0; i < arr.length; i++) {
            array += "taulukko[" + i + "] = " + arr[i] + "<br>";
          }
          return array;
        };

        // Taulukon arvot
        let arr = [11, 22, 33, 44];

        // Tulokset
        document.getElementById("eka").innerHTML = "[" + arr + "]";
        document.getElementById("tulosrivit").innerHTML = printArray(arr);
        document.getElementById("lkm").innerHTML = arrayCount(arr);
        document.getElementById("summa").innerHTML = arraySum(arr);
        document.getElementById("ka").innerHTML = arrayAvg(arr);
      }
    </script>
  </body>
</html>
