<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="f">
      <h1>Laske luvut yhteen</h1>
      <input type="text" id="n1" /><br />
      <input type="text" id="n2" /><br />
      <br />
      <button type="button" onclick="tulostaSumma(f.n1.value, f.n2.value)">
        Laske
      </button>
      <br />
      <div id="results"></div>
    </form>
    <script>
      function tulostaSumma(a, b) {
        document.getElementById("results").innerHTML = laskeSumma(a, b);
      }
      function laskeSumma(a, b) {
        if (!isNaN(a) || !isNaN(b)) {
          // Vaihtoehtoinen..
          // return +a + +b;
          return Number(a) + Number(b);
        } else {
          return a + b;
        }
      }
    </script>
  </body>
</html>
