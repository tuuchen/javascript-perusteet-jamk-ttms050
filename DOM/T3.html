<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Tulostaulukko</title>
  </head>
  <body>
    <div class="jumbotron container mt-5">
      <h1 class="display-4">Tulostaulukko</h1>
      <hr class="my-4" />
      <button
        class="btn btn-primary btn-lg mt-4"
        onclick="tulostaTasoitukset()"
      >
        Tulosta tasoitukset
      </button>
    </div>
    <ul id="hcplist" class="list-group container"></ul>
    <script>
      function tulostaTasoitukset() {
        var hcpdata = [
          { name: "Ari", hcp: 54 },
          { name: "Pasi", hcp: 5 },
          { name: "Seppo", hcp: 20 },
        ];

        if (document.getElementById("hcplist").children.length == 0) {
          hcpdata.forEach((item) => {
            var li = document.createElement("li");
            li.classList.add("list-group-item");
            var text = document.createTextNode(item.name + " " + item.hcp);
            li.appendChild(text);
            document.getElementById("hcplist").appendChild(li);
          });
        }
      }
    </script>
  </body>
</html>
