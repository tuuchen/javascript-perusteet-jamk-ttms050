<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <title>Pistemäärät</title>
  </head>
  <body>
    <div class="jumbotron container mt-5">
      <h1 class="display-4">Tuloslaskin (0-6)</h1>
      <div class="form-group mt-5">
        <div class="row">
          <div class="col">
            <div class="text-center">
              <label>T1</label>
            </div>
            <input placeholder="0-6" class="form-control" id="t1" />
          </div>
          <div class="col">
            <div class="text-center">
              <label>T2</label>
            </div>
            <input placeholder="0-6" class="form-control" id="t2" />
          </div>
          <div class="col">
            <div class="text-center">
              <label>T3</label>
            </div>
            <input placeholder="0-6" class="form-control" id="t3" />
          </div>
          <div class="col">
            <div class="text-center">
              <label>T4</label>
            </div>
            <input placeholder="0-6" class="form-control" id="t4" />
          </div>
        </div>
      </div>
      <p>Pistemäärä (summa): <span id="score"></span></p>
      <p>Arvosana: <span id="grade"></span></p>
    </div>
    <script>
      
      document.getElementById("t1").addEventListener("blur", (e) => {
        calculateScore(e);
      });

      document.getElementById("t2").addEventListener("blur", (e) => {
        calculateScore(e);
      });

      document.getElementById("t3").addEventListener("blur", (e) => {
        calculateScore(e);
      });

      document.getElementById("t4").addEventListener("blur", (e) => {
        calculateScore(e);
      });

      function calculateScore(e) {
        if (e.target.value < 0 || e.target.value > 6 || isNaN(e.target.value)) {
          e.target.value = "VIRHE!";
          document.getElementById("grade").innerHTML = "VIRHE!";
          document.getElementById("score").innerHTML = "VIRHE!";
        } else {
          let score =
            Number(document.getElementById("t1").value) +
            Number(document.getElementById("t2").value) +
            Number(document.getElementById("t3").value) +
            Number(document.getElementById("t4").value);
          if (score > -1) {
            document.getElementById("grade").innerHTML = calculateGrade(score);
            document.getElementById("score").innerHTML = score;
          }
        }
      }

      function calculateGrade(score) {
        if (score <= 12) {
          return "0";
        }
        if (score >= 13 && score <= 15) {
          return "1";
        }
        if (score >= 16 && score <= 17) {
          return "2";
        }
        if (score >= 18 && score <= 19) {
          return "3";
        }
        if (score >= 20 && score <= 21) {
          return "4";
        }
        if (score >= 22 && score <= 24) {
          return "5";
        }
      }
    </script>
  </body>
</html>
